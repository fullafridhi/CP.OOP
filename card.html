<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/66d99efde5.js" crossorigin="anonymous"></script>

<!-- Use an element to toggle between a like/dislike icon -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div id="container">
      <div class="box">
        <h2>Donut vases</h2>
        <img src="/assets/bag.png" alt="donut" width="155" , height="175" />
        <button type="button" class=" btn btn-primary plus">+</button>
        <input type="text" value="1" disabled class="quantity" />
        <button type="button" class="btn btn-primary minus">-</button>
        <button type="button" class="btn btn-danger delete-btn">DELETE</button>
        <span class="price">$190</span>
        <i class="heart fa fa-heart-o"></i>
      </div>

      <div class="box">
        <h2>twin vases</h2>
        <img src="/assets/baskets.png" alt="twin" width="155" , height="175" />
        <button type="button" class="btn btn-primary plus">+</button>
        <input type="text" value="1" disabled class="quantity" />
        <button type="button" class="btn btn-primary minus">-</button>
        <button type="button" class="btn btn-danger delete-btn">DELETE</button>
        <span class="price">$800</span>
        <i class="heart fa fa-heart-o"></i>
      </div>
      <div class="box">
        <h2>elephant vases</h2>
        <img src="/assets/socks.png" width="155" , height="175" />
        <button type="button" class="btn btn-primary plus">+</button>
        <input type="text" value="1" disabled  class="quantity"/>
        <button type="button" class="btn btn-primary minus">-</button>
        <button type="button" class="btn btn-danger delete-btn">DELETE</button>
        <span class="price">$100</span>
        <i class="heart fa fa-heart-o"></i>
      </div>
    </div>
    <div>
      <div id="total-cost"><h2>total-cost:</h2></div>
      <div id="cart-items"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
